<div data-role="view" data-title="Transactions" data-layout="main" data-model="app.transactions" data-show="app.transactions.onShow" data-after-show="app.transactions.afterShow" id="transactionsScreen" class="screen">


	<!-- START_CUSTOM_CODE_home
		<header data-role="header">
		<div data-role="navbar" class="header-text">
			<span class="view-title upper-left" data-bind="text: strings.home.title"></span>
			<div>nav links</div>
		</div>
	</header>

		-->
	<!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
	<div class="content-wrapper">
		<div class="inner-wrapper">
			<div data-role="scroller" class="trans-list-wrapper">
				<div id="transList" data-role="listview" data-click="app.transactions.transListClick" data-source="app.dsTrans" data-template="transListTemplate"></div>

			</div>
			<div class="total"><span data-bind="text:strTotal"></span>: <span data-bind="text:totalTrans">0.00</span></div>
			<div class="add-item" data-role="button" data-click="app.transactions.transListAdd">+</div>
		</div>
		
		</div>
		<!-- END_CUSTOM_CODE_home -->
	</div>
<script type="text/x-kendo-template" id="transListTemplate">
	<div class="trans-grp" >
		<div class="date item">
			#if(transDate){#
			#=kendo.toString(kendo.parseDate(transDate), "dd-MMM")#
			#}#
		</div>
		<div class="locale item">
			<div class="heading">#= locale#</div>
			<div class="cat">#= category#</div>
		</div>

		<div class="amount item" >
			#= kendo.toString( amount, "n2" )#
		</div>
		
	</div>
	
</script>
